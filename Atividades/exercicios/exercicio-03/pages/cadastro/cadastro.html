    <h1>Cadastro</h1>


    <br>

    <form method="POST" action="validar.html">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome Completo">
        </div>

        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" placeholder="Endereço Completo">
        </div>

        <br>

        <div>
            <label>Dados pessoais:</label>
        </div>

        <br>

        <div>
            <label for="cpf">CPF:</label>
            <input type="cpf" name="cpf" id="cpf" placeholder="   .   .   -  " minlength="11" maxlength="11">

            <label for="rg">RG:</label>
            <input type="text" name="rg" id="rg" placeholder="  -  .   .   " minlength="8" maxlength="10">
        </div>

        <div>
            <label for="nasc">Data de Nascimento:</label>
            <input type="date" name="dataNasc" id="nasc" placeholder="  /  /    " minlength="8" maxlength="8">
        </div>

        <div>
            <label for="nacionalidade">Nacionalidade: </label>
            <input type="text" name="nacionalidade" id="nacionalidade" placeholder="País de nascimento" minlength="8"
                maxlength="8">
        </div>

        <div>
            <label for="estadoCivil">Estado Civil: </label>
            <input type="radio" name="estadoCivil" id="solteiro" value="S">
            <label for="solteiro">Solteiro</label>

            <input type="radio" name="estadoCivil" id="casado" value="C">
            <label for="casado">Casado</label>

            <input type="radio" name="estadoCivil" id="naoInformar" value="NI">
            <label for="naoInformar">Prefiro não informar</label>

        </div>

        <br>

        <div>
            <label>Contatos: </label>
        </div>

        <br>

        <div>
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" placeholder="(  )     -    " minlength="11" maxlength="11">
        </div>

        <div>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="Informe o seu melhor e-mail">
        </div>

        <br>

        <div>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario" placeholder="Informe o seu usuário">
        </div>

        <div>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" placeholder="********" minlength="6" maxlength="8">
        </div>

        <br>

        <div>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </div>

        <div>

        </div>



    </form>
