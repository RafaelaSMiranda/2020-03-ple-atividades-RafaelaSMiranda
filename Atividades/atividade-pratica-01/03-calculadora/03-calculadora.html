<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="text/plain" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
   
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <script type="text/javascript" src="./calculadora.js"></script>

    <link rel="stylesheet" href="./03-calculadora.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron bg-light">
            <h1 class="display-4 text-center">Calculadora</h1>
            <hr class="my-2">
            <p class="lead text-center">Operações realizadas: Soma, subtração, divisão e multiplicação</p>
        </div>



        <div class="border shadow border-info p-4" id="calculadora">

            <div class="row">
                <textarea id="exibeValores" disabled></textarea>
            </div>

            <hr>

            <div class="row">
                <input id="exibeResultado" disabled></input>
            </div>

            <hr>
            <!-- numeros e simbolos -->

            <div class="row mt-1 mb-1 ">

                <div class="col-2 " id="botoes">
                    <button value="7" type="button" onclick="valores(value)">7</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="8" type="button" onclick="valores(value)">8</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="9" type="button" onclick="valores(value)">9</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="/" type="button" onclick="valores(value)">/</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="remover" type="button" onclick="remover()"><span class="material-icons">
                            undo
                        </span></button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="C" type="button" onclick="valores(value)">Limpar</button>
                </div>

            </div>

            <div class="row mt-1 mb-1">

                <div class="col-2" id="botoes">
                    <button value="4" type="button" onclick="valores(value)">4</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="5" type="button" onclick="valores(value)">5</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="6" type="button" onclick="valores(value)">6</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="*" type="button" onclick="valores(value)">*</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="(" type="button" onclick="valores(value)">(</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value=")" type="button" onclick="valores(value)">)</button>
                </div>

            </div>

            <div class="row mt-1 mb-1">

                <div class="col-2" id="botoes">
                    <button value="1" type="button" onclick="valores(value)">1</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="2" type="button" onclick="valores(value)">2</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="3" type="button" onclick="valores(value)">3</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="-" type="button" onclick="valores(value)">-</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="." type="button" onclick="valores(value)">.</button>
                </div>

                <div class="col-2" id="botoes">
                    <button value="+" type="button" onclick="valores(value)">+</button>
                </div>

            </div>

            <div class="row mt-1 mb-1">

                <div class="col-2 " id="botoes">
                    <button value="0" type="button" onclick="valores(value)">0</button>
                </div>

                <div class="col-3 " id="botoes">
                    <button value="hist" type="button" onclick="valores(value)">Histórico</button>
                </div>

                <div class="col" id="botaoResposta">
                    <button value="=" type="button" onclick="valores(value)">=</button>
                </div>



            </div>

        </div>

    </div>


</body>

</html>
