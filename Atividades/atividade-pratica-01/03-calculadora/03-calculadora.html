<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- <script type="text/javascript" src="./calculadora.css"></script> -->

    <link rel="stylesheet" href="./03-calculadora.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron bg-light">
            <h1 class="display-4 text-center">Calculadora</h1>
            <hr class="my-2">
            <p class="lead text-center">Operações realizadas: Soma, subtração, divisão e multiplicação</p>
        </div>



        <div class="border shadow border-info p-4" id="calculadora">

            <div class="row">
                <textarea for=""></textarea>
            </div>

            <hr>

            <div class="row">
                <input for=""></input>
            </div>

            <hr>
            <!-- numeros e simbolos -->

            <div class="row mt-1 mb-1 ">

                <div class="col-2 " id="botoes">
                    <button>7</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>8</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>9</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>/</button>
                </div>

                <div class="col-2" id="botoes">
                    <button><span class="material-icons">
                            undo
                        </span></button>
                </div>

                <div class="col-2" id="botoes">
                    <button>C</button>
                </div>

            </div>

            <div class="row mt-1 mb-1">

                <div class="col-2" id="botoes">
                    <button>4</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>5</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>6</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>x</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>(</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>)</button>
                </div>

            </div>

            <div class="row mt-1 mb-1">

                <div class="col-2" id="botoes">
                    <button>1</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>2</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>3</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>-</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>x²</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>R</button>
                </div>

            </div>

            <div class="row mt-1 mb-1">

                <div class="col-2 " id="botoes">
                    <button>0</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>,</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>%</button>
                </div>

                <div class="col-2" id="botoes">
                    <button>+</button>
                </div>

                <div class="col-4" id="botaoResposta">
                    <button >=</button>
                </div>



            </div>

        </div>

    </div>


</body>

</html>
